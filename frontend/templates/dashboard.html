<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <nav class="navbar">
        <div style="font-weight: 700; font-size: 1.25rem;">MedicalBridge üè•</div>
        <div style="display: flex; align-items: center;">
            <a href="/chat" class="btn-primary"
                style="margin-right: 1rem; text-decoration: none; padding: 0.5rem 1rem; font-size: 0.9rem;">üí¨ AI
                Assistant</a>
            <span id="userName" style="color: var(--text-muted); margin-right: 1rem;">Loading...</span>
            <button onclick="logout()" class="btn-primary btn-logout">Logout</button>
        </div>
    </nav>

    <main class="container">
        <!-- Stats Row -->
        <h2 class="section-title">Overview</h2>
        <div class="grid">
            <div class="card">
                <h3>Total Records</h3>
                <div class="value" id="totalRecords">-</div>
                <div class="sub" id="recordsMonth">0 this month</div>
            </div>
            <div class="card">
                <h3>AI Insights</h3>
                <div class="value" id="aiUsage">-</div>
                <div class="bar-container">
                    <div class="bar-fill" id="aiBar"></div>
                </div>
                <div class="sub">Records with AI Analysis</div>
            </div>
            <div class="card">
                <h3>Most Common</h3>
                <div class="value" id="topType">-</div>
                <div class="sub">Record Type</div>
            </div>
            <div class="card">
                <h3>Member Since</h3>
                <div class="value" id="memberSince">-</div>
                <div class="sub" id="daysActive">0 days active</div>
            </div>
        </div>

        <!-- Charts/Lists Row -->
        <div class="grid" style="grid-template-columns: 2fr 1fr;">
            <!-- Recent Records -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0; font-size: 1rem;">Recent Records</h3>
                    <button class="btn-primary" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;">Add
                        Records</button>
                    <button class="btn-primary" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;">View All</button>
                </div>
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" style="text-align: center; color: var(--text-muted);">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Distribution / Timeline -->
            <div class="card">
                <h3 style="font-size: 1rem; margin-bottom: 1rem;">Record Distribution</h3>
                <div id="typeDistribution"></div>

                <h3 style="font-size: 1rem; margin-top: 2rem; margin-bottom: 1rem;">Activity</h3>
                <div id="timelineList" style="color: var(--text-muted); font-size: 0.9rem;"></div>
            </div>
        </div>
        <h2>Add Medical Record</h2>
        <form id="addMedicalForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter record title" required>

            <label for="original_text">Medical Notes</label>
            <textarea id="original_text" name="original_text" placeholder="Enter medical notes" rows="5"
                required></textarea>

            <!-- Hidden record_type, defaults to doctor_note -->
            <input type="hidden" id="record_type" name="record_type" value="doctor_note">

            <button id="addRecord" type="submit">Add Record</button>
        </form>

        <div class="message" id="message"></div>
    </main>

    <script>
        // Auth Check
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser || !currentUser.access_token) {
            window.location.href = "/login";
        }

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "/login";
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/users/dashboard', {
                    headers: { 'Authorization': `Bearer ${currentUser.access_token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Error fetching dashboard:", error);
                document.querySelector('main').innerHTML = '<div style="color:red; text-align:center;">Failed to load dashboard data.</div>';
            }
        }

        function renderDashboard(data) {
            // User Profile
            document.getElementById('userName').innerText = data.user_profile.full_name || data.user_profile.username;
            document.getElementById('memberSince').innerText = new Date(data.user_profile.member_since).toLocaleDateString();

            // Days Active Calc
            const joined = new Date(data.user_profile.member_since);
            const days = Math.floor((new Date() - joined) / (1000 * 60 * 60 * 24));
            document.getElementById('daysActive').innerText = `${days} days active`;

            // Stats
            document.getElementById('totalRecords').innerText = data.statistics.total_records;
            document.getElementById('recordsMonth').innerText = `${data.statistics.records_this_month} added this month`;

            // AI Usage
            const usageRate = Math.round(data.ai_insights.usage_rate);
            document.getElementById('aiUsage').innerText = `${usageRate}%`;
            document.getElementById('aiBar').style.width = `${usageRate}%`;

            // Top Type
            let topType = "N/A";
            let maxCount = 0;
            for (const [type, count] of Object.entries(data.records_by_type)) {
                if (count > maxCount) { maxCount = count; topType = type; }
            }
            document.getElementById('topType').innerText = topType.replace('_', ' ');

            // Recent Records Table
            const tbody = document.querySelector('#recordsTable tbody');
            tbody.innerHTML = '';
            if (data.recent_records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #9CA3AF; padding: 2rem;">No records found</td></tr>';
            } else {
                data.recent_records.forEach(rec => {
                    const row = document.createElement('tr');
                    const date = new Date(rec.created_at).toLocaleDateString();

                    let statusbadges = '';
                    if (rec.has_translation) statusbadges += '<span class="badge badge-blue">Trans</span> ';
                    if (rec.has_suggestions) statusbadges += '<span class="badge badge-green">Tips</span> ';
                    if (!statusbadges) statusbadges = '<span style="color:#6B7280; font-size:0.8rem;">Pending</span>';

                    row.innerHTML = `
                        <td style="font-weight: 500;">${rec.title}</td>
                        <td style="color: #9CA3AF; text-transform: capitalize;">${rec.record_type.replace('_', ' ')}</td>
                        <td style="color: #9CA3AF;">${date}</td>
                        <td>${statusbadges}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Distribution List
            const distDiv = document.getElementById('typeDistribution');
            distDiv.innerHTML = '';
            for (const [type, count] of Object.entries(data.records_by_type)) {
                const item = document.createElement('div');
                item.style.marginBottom = '0.5rem';
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.innerHTML = `
                    <span style="text-transform: capitalize; color: #D1D5DB;">${type.replace('_', ' ')}</span>
                    <span style="color: white; font-weight: 600;">${count}</span>
                `;
                distDiv.appendChild(item);
            }

            // Timeline List (Last 3 entries)
            const timelineDiv = document.getElementById('timelineList');
            timelineDiv.innerHTML = '';
            data.timeline.slice(-3).reverse().forEach(t => {
                const item = document.createElement('div');
                item.style.marginBottom = '0.5rem';
                item.innerText = `${t.month}: ${t.count} records`;
                timelineDiv.appendChild(item);
            });
        }

        // Initialize
        fetchDashboardData();


        //add medical form data retrieval area
        const form = document.getElementById('addMedicalForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                title: form.title.value,
                original_text: form.original_text.value,
                record_type: form.record_type.value
            };

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Medical record added successfully!';
                    form.reset();
                } else {
                    const error = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = `Error: ${error.message || 'Failed to add record'}`;
                }
            } catch (err) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = `Error: ${err.message}`;
            }
        });
    </script>
</body>

</html>
