<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4F46E5;
            --bg-dark: #111827;
            --card-bg: #1F2937;
            --text-main: #F9FAFB;
            --text-muted: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--card-bg);
            color: var(--text-main);
            border-bottom-left-radius: 0.25rem;
            border: 1px solid #374151;
        }

        .input-area {
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-top: 1px solid #374151;
            display: flex;
            gap: 1rem;
            position: sticky;
            bottom: 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background-color: var(--bg-dark);
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing {
            font-style: italic;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="/dashboard" style="text-decoration: none; color: var(--text-muted); font-size: 1.5rem;">&larr;</a>
            <span style="font-weight: 700; font-size: 1.25rem;">Medical Assistant ðŸ¤–</span>
        </div>
        <div style="color: var(--text-muted); font-size: 0.875rem;">Powered by Llama 3</div>
    </nav>

    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            Hello! I'm your AI Medical Assistant. I have access to your recent records to help answer your questions
            better.<br><br>
            <i>Remember: I provide general information, not medical advice.</i>
        </div>
    </div>

    <div class="typing" id="typingIndicator">AI is thinking...</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask about your health records..."
            onkeypress="handleEnter(event)">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const token = JSON.parse(localStorage.getItem("currentUser"))?.access_token;

        if (!token) window.location.href = "/login";

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage("Sorry, I encountered an error: " + (data.error || "Unknown error"), 'ai');
                }
            } catch (err) {
                addMessage("Network error. Please try again.", 'ai');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            // Simple markdown-like line break handling
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
