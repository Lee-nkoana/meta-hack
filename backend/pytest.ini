# Pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    auth: Tests for authentication endpoints
    records: Tests for medical records endpoints
    ai: Tests for AI service endpoints
    users: Tests for user profile endpoints
    integration: Integration tests
